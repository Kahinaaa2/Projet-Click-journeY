<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Votre Compte</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fefae0;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 350px;
      }
      h2 {
        color: #283518;
      }
      .info {
        margin: 15px 0;
        padding: 10px;
        background: #f2eed6;
        border-radius: 5px;
        color: #6e6e6e;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background: #5f6b38;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Bienvenue sur votre compte</h2>
      <div class="info">Nom : Dupont Jean</div>
      <div class="info">Email : jean.dupont@example.com</div>
      <div class="info">Statut : Client fidèle</div>
      <a href="index.html" class="btn">Retour à l'accueil</a>
      <a href="connexion.html" class="btn" style="background: #c0392b"
        >Déconnexion</a
      >
    </div>
  </body>
</html>
