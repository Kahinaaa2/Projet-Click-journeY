<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion des Utilisateurs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0e0047;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #0e0047;
        }
        .conteneur {
            background: #fefae0;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 600px;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background: #0e0047;
            color: #fefae0;
        }
        .bouton {
            padding: 8px 12px;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .modifier {
            background: #2a1a78;
        }
        .supprimer {
            background: #d9534f;
        }
        .modifier:hover {
            background: #4b32a8;
        }
        .supprimer:hover {
            background: #c9302c;
        }
        .lien {
            display: block;
            margin-top: 15px;
            color: #0e0047;
            text-decoration: none;
            font-weight: bold;
        }
        .lien:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="conteneur">
        <h2>Gestion des Utilisateurs</h2>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kahina HAMMAD</td>
                    <td>kahinahammad@gmail.com</td>
                    <td>
                        <button class="bouton modifier"><i class="fas fa-edit"></i> Modifier</button>
                        <button class="bouton supprimer"><i class="fas fa-trash"></i> Supprimer</button>
                    </td>
                </tr>
                <tr>
                    <td>Ashana Maheswaran</td>
                    <td>ashanamahes@gmail.com</td>
                    <td>
                        <button class="bouton modifier"><i class="fas fa-edit"></i> Modifier</button>
                        <button class="bouton supprimer"><i class="fas fa-trash"></i> Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="doc2.html" class="lien">‚Üê Retour</a>
    </div>
</body>
</html>
