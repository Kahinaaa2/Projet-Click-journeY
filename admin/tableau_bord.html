<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau de bord - Admin</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #0e0047;
        color: #fefae0;
        margin: 0;
        padding: 0;
        display: flex;
      }
      .menu {
        width: 250px;
        background-color: #1532a0;
        padding: 20px;
        height: 100vh;
      }
      .menu h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .menu ul {
        list-style: none;
        padding: 0;
      }
      .menu li {
        padding: 10px;
        margin: 10px 0;
        background-color: #0e0047;
        text-align: center;
        border-radius: 5px;
      }
      
      .menu li:hover {
        background-color: orange;
      }

      .menu ul li a {
        text-decoration: none;
        color: #fefae0;
        display: block;
      }
      .contenu {
        flex: 1;
        padding: 20px;
      }
      .bloc {
        background-color: #fefae0;
        color: #0e0047;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <h2>Administrateur</h2>
      <ul>
        <li><a href="gestion_utilisateurs.html">Gestion des utilisateurs</a></li>
        <li><a href="Statistiques.html">Statistiques</a></li>
        <li><a href="Parametres.html">Réglage</a></li>
      </ul>
    </div>
    <div class="contenu">
      <h1>Tableau de bord</h1>
      <div class="bloc">
        <h3>Utilisateurs</h3>
        <p>Ajouter, enlever ou modifier un compte.</p>
      </div>
      <div class="bloc">
        <h3>Données</h3>
        <p>Voir les chiffres et informations importantes.</p>
      </div>
      <div class="bloc">
        <h3>Réglages</h3>
        <p>Changer les autorisations et options du site.</p>
      </div>
    </div>
  </body>
</html>
