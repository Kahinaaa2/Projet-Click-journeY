        </p>
        <p>
          <strong>Départ :</strong>

      <form action="verif_bancaire.php" method="post">
        <label for="cardholder">Nom complet sur la carte :</label>
        <input type="text" id="cardholder" name="cardholder" required />

        <label for="cardnumber">Numéro de carte (16 chiffres) :</label>
        <input
          type="text"
          id="cardnumber"
          name="cardnumber"
          pattern="\d{16}"
          placeholder="1234567812345678"
          required
        />

        <label for="expiry">Date d'expiration (MM/AA) :</label>
        <input
          type="text"
          id="expiry"
          name="expiry"
          pattern="\d{2}/\d{2}"
          placeholder="MM/AA"
          required
        />

        <label for="cvv">Code de sécurité (CVV) :</label>
        <input
          type="text"
          id="cvv"
          name="cvv"
          pattern="\d{3}"
          placeholder="123"
          required
        />

        <button type="submit">Procéder au paiement</button>
      </form>
    </div>
